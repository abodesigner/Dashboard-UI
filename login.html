<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
        <a href="index.html" class="navbar-brand">Blogen</a>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Header -->
    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <h1><i class="fas fa-user-lock"></i> Blogen Admin</h1>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <!-- Start login -->
    <section id="login">
      <div class="container">
        <div class="row">
          <div class="col-md-6 my-5 mx-auto">
            <div class="card">
              <div class="card-header">
                <h4>Account Login</h4>
              </div>
              <div class="card-body">
                <form action="index.html">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="psword">Passsword</label>
                    <input
                      type="password"
                      name="psword"
                      id="psword"
                      class="form-control"
                    />
                  </div>
                  <input
                    type="submit"
                    value="Login"
                    class="btn btn-primary btn-block"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Data Table -->

    <!-- Start Footer Section -->
    <footer id="main-footer" class="bg-dark text-white text-center p-4 mt-5">
      <div class="container">
        <div class="row">
          <div class="col">
            copyright &copy; <span id="year"></span> are reserved to Blogen.
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer Scetion -->

    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
